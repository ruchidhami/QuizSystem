<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="group">
          <label for="user1" class="label">Username</label>
          <input id="user1" type="text" class="input" name="username" [(ngModel)]="user.username"
                 #username="ngModel">
        </div>
        <div class="group">
          <label for="pass1" class="label">Password</label>
          <input id="pass1" type="password" class="input" data-type="password" name="password" [(ngModel)]="user.password"
                 #password="ngModel" >
        </div>
        <!--<div class="group">-->
        <!--<input id="check1" type="checkbox" class="check" checked>-->
        <!--<label for="check1"><span class="icon"></span> Keep me Signed in</label>-->
        <!--</div>-->
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
      </form>
      <form class="sign-up-htm"  #createForm="ngForm" (ngSubmit)="createUser()">
        <div class="group">
          <label for="user2" class="label">Username</label>
          <input id="user2" type="text" class="input" name="username" [(ngModel)]="user.username"
                 #username="ngModel">
        </div>
        <div class="group">
          <label for="pass2" class="label">Password</label>
          <input id="pass2" type="password" class="input" name="password" data-type="password" [(ngModel)]="user.password"
                 #password="ngModel">
        </div>
        <div class="group">
          <label for="email" class="label">Email Address</label>
          <input id="email" type="text" class="input" name="email" [(ngModel)]="user.email"
                 #email="ngModel">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="snackbar" *ngIf="user.showSnackbar">
  <p>User registered successfully!</p>
</div>
