<form class="form-horizontal style-form mtbox" method="get">
  <h3 style= "margin: 0 0 17px 140px" >Select Category and add questions</h3>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Categories</label>
    <div class="col-sm-5">
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Question</label>
    <div class="col-sm-5">
      <input type="text" class="form-control">
    </div>
  </div>
  <span class="note">*Please Seperate the options by pipe '|' ('shift' + '\') for eg: option1 | option2 | option3 </span>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">In-Correct Options</label>
    <div class="col-sm-5">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Correct Option</label>
    <div class="col-sm-5">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="btn-center">
    <button type="submit" class="btn btn-theme">Submit</button>
  </div>
</form>
