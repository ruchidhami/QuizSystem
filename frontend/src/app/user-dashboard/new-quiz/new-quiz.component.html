<form class="form-horizontal style-form mtbox" #createForm="ngForm" (ngSubmit)="createCategory()">
  <h3 style= "margin: 0 0 17px 140px">{{category.categoryName}}</h3>
  <ul>
    <li *ngFor="let question of questions; let i = index;" class="strong">
      {{question.question}}
      <ul>
        <li *ngFor="let ans of question.answers; let i = index;" >
          <a *ngIf="ans === question.correctAnswer" (click)="validateAnswer($event.target, ans, question)" [style.color]="">{{i+1}} {{ans}}</a>
          <a *ngIf="ans !== question.correctAnswer" (click)="validateAnswer($event.target, ans, question)">{{i+1}} {{ans}}</a>
        </li>
        <div>
          <button type="button" (click)="showAnswer(question)">Show Answer</button>
          <div [hidden]="!question.displayAnswer">
            <p>Answer: {{question.correctAnswer}} <br> Description: {{question.description}}</p>
          </div>
        </div>
      </ul>
    </li>
  </ul>
</form>
