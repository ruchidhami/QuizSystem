<form class="form-horizontal style-form mtbox" #createForm="ngForm" (ngSubmit)="createQuestion()">
  <h3 style= "margin: 0 0 17px 140px" >Select Category and add questions</h3>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Categories</label>
    <div class="col-sm-5">
      <select class="form-control" name="id" [(ngModel)]="question.categoryId" #id="ngModel">
        <option *ngFor="let category of categories" [value]=[category.id] selected>{{category.categoryName}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Question</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="question" [(ngModel)]="question.question" #question="ngModel">
    </div>
  </div>
  <span class="note">*Please Seperate the options by pipe '|' ('shift' + '\') for eg: option1 | option2 | option3 </span>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">In-Correct Options</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="incorrectAnswer" [(ngModel)]="question.incorrectAnswer" #incorrectAnswer="ngModel">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Correct Option</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="correctAnswer" [(ngModel)]="question.correctAnswer" #correctAnswer="ngModel">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 col-sm-2 control-label">Correct Answer Description</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="description" [(ngModel)]="question.description" #description="ngModel">
    </div>
  </div>
  <div class="btn-center">
    <button type="submit" class="btn btn-theme" (click)="refresh()">Submit</button>
  </div>
</form>
