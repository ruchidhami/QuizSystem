<div class="row mtbox">
  <form class ="form-horizontal style-form">
    <h3 style="margin: 0 0 30px 0">Questions Lists</h3>
    <table class="table table-bordered">
      <tr *ngFor="let question of questions" >
        <td>{{question.question}}</td>
        <td style="width: 50px; text-align: center; cursor: pointer;"> <a (click)="deleteQuestion(question.id)"><i class="glyphicon glyphicon-trash"></i> </a></td>
      </tr>
    </table>
  </form>
</div>
