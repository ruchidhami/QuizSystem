<form class="form-horizontal style-form mtbox" #createForm="ngForm" (ngSubmit)="createCategory()">
  <h3 style= "margin: 0 0 50px 0" >Add Category</h3>
  <div class="form-group">
    <label class="col-sm-3 control-label">Categories</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="categoryName" [(ngModel)]="category.categoryName" #categoryName="ngModel">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6 text-center">
      <button type="submit" class="btn btn-theme" (click)="refresh()">Submit</button>
    </div>
  </div>
</form>
