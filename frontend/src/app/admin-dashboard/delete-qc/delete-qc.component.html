<div class="row mtbox">
  <form class ="form-horizontal style-form">
    <h3 style="margin: 0 0 30px 0px">Delete Categories</h3>
    <ul class="list-categories">
      <li *ngFor="let category of categories">
        <button type="button" (click)="goToCategory(category.id)">{{category.categoryName}}</button>
        <a (click)="deleteCategory(category.id)"><i class="glyphicon glyphicon-remove"></i></a>
      </li>
    </ul>
  </form>
</div>
