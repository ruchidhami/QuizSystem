<div class="row mtbox">
  <div class="col-sm-12">
    <h3 style="margin: 0 0 30px 0px">Delete Categories</h3>
    <ul class="list-categories">
      <li *ngFor="let category of categories">
        <button type="button" (click)="goToCategory(category.id)">{{category.categoryName}}</button>
        <a (click)="deleteCategory(category.id)"><i class="glyphicon glyphicon-trash"></i></a>
      </li>
    </ul>
  </div>
</div>
